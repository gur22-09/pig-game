<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="fas fa-plus-square"></i>New game</button>
            <button class="btn-roll"><i class="fas fa-dice-d6"></i></i>Roll dice</button>
            <button class="btn-hold"><i class="far fa-arrow-alt-circle-down"></i></i>Hold</button>
            <input type='text' placeholder="Final Score" class='final-score' id='input-score'>
            <img src="dice-5.png" alt="Dice" class="dice-0">
            <img src="dice-2.png" alt="Dice" class="dice-1">

        </div>
        <script src='challenges.js'></script>
        <!--<script src="app.js"></script>-->
    </body>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/9c4cc780d9.js" crossorigin="anonymous"></script>
</html>
